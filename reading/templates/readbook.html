{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Chapters</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF9F6;
        }

        /* Styling for h1 element */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-top: 20px;
        }

        /* Styling for h3 elements */
        h3 {
            font-size: 1.5rem;
            color: #555;
        }

        h2 {
            font-size: 1.75rem;
            color: #333;
            text-align: center;
            margin-top: 30px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: "";
            display: block;
            width: calc(100% - 400px); /* Total margin = 200px on each side */
            height: 1px;
            background-color: #4F4F4F;
            margin: 0 auto;
            position: absolute;
            left: 200px;
            bottom: 0;
        }



        /* Styling for the list of chapters */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: #0056b3;
        }

        /* Styling for the content paragraph */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-top: 20px;
            color: #333;
        }
        .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }
        .logo img {
            height: 70px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-left: auto;
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 93%;
        }

        .nav-item {
            cursor: pointer;
            color: #4F4F4F;
            font-size: 20px;
            margin-right: 10px;
        }
        .nav-item a {
            white-space: nowrap;
            font-weight: 50;
            text-decoration: none; 
            color: #4F4F4F;
            font-size: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: #666;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #FF6F61;
        }

        .nav-link.active {
            color: #FF6F61;
        }


        .profile-icon {
            height: 40px;
            width: auto;
            cursor: pointer;
            margin-left: 20px;
        }

        .search-container {
            display: flex;

        }

        .search-bar {
            display: flex;
            align-items: center;
            position: relative;
        }

        .search-icon {
            height: 30px;
            width: auto;
            margin-right: 10px;
        }

        .search-field {
            padding: 10px 10px 10px 10px;
            font-size: 16px;
            border: 2px solid #FAF9F6;
            border-radius: 10px;
            width: 300px;
            background-color: #FAF9F6;
        }
        .search-text {
            font-size: 20px;
            color: #4F4F4F;
            font-weight: 400;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #fff; 
            border-radius: 10px; 
            border: 1px solid #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            min-width: 160px;
            z-index: 1;
            padding: 10px 0;
            left: auto; 
            right: 0;
            overflow: hidden;
        }
        .dropdown a, 
        .profile-dropdown a {
            color: #4F4F4F;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            font-size: 16px;
        }
        .dropdown a:hover {
            background-color: #FF6F61;
            color: #fff;
        }
        .dropdown-toggle,
        .profile-toggle {
            position: relative;
        }
        .dropdown-toggle:hover .dropdown {
            display: block;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            background-color: #fff; 
            border-radius: 10px;
            border: 1px solid #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 160px;
            z-index: 1;
            padding: 10px 0;
            right: 0; 
            top: 50px; 
            overflow: hidden; 
        }

        .profile-dropdown a {
            color: #4F4F4F;
            padding: 10px 20px; 
            text-decoration: none;
            display: block;
            border-radius: 5px; 
        }
        .profile-dropdown a:hover {
            background-color: #FF6F61;
            color: #fff;
        }
        .profile-toggle:hover .profile-dropdown {
            display: block;
        }
        .chapter-dropdown {
    padding: 10px 15px;
    font-size: 16px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;  /* Adjust the width if needed */
    max-width: 300px;  /* Limits the width for larger screens */
}

.chapter-dropdown:focus {
    outline: none;
    border-color: #4F4F4F; /* Highlight the border when the dropdown is focused */
}

.chapter-dropdown option {
    padding: 10px;
    background-color: #fff;
    color: #333;
    font-size: 16px;
}

.chapter-dropdown option:hover {
    background-color: #f1f1f1;
}
.content-container {
    margin-left: 200px;
    margin-right: 200px;
    display: flex;
    justify-content: center;  /* Centers the content horizontally */
}

.content-container p {
    max-width: 100%; /* Ensures the content doesn't overflow */
    word-wrap: break-word; /* Ensures long words break to fit within the container */
}
.custom-dropdown {
    position: relative;
    display: inline-block;
    padding: 20px;
}
.custom-dropdown:hover .dropdown-list {
    display: block;
}

.dropdown-list li {
    padding: 8px;
}
.dropdown-header {
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px; /* Adds rounded corners to the header */
}

.book-icon {
    width: 70px;
    height: 70px;
    border-radius: 8px;
}

.book-info {
    display: flex;
    flex-direction: column;
}

.book-title {
    font-size: 16px;
    font-weight: bold;
}

.book-author {
    font-size: 12px;
    font-weight: 300; 
    color: #888; 
}
.dropdown-list {
    display: none;
    position: absolute;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px; 
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
    z-index: 1;
}

.dropdown-list li {
    padding: 8px;
    font-size: 14px;
}

.dropdown-list li a {
    text-decoration: none;
    color: #000;
}

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="{% url 'homepage' %}">
                    <img src="{% static 'Images/IM2 Logo.png' %}" alt="Page Pulse Logo">
                </a>
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <img src="{% static 'Images/search.png' %}" alt="Search" class="search-icon">
                    <input type="search" class="search-field" placeholder="Search">
                </div>
            </div>
            
            <div class="nav-container">
                <div class="nav-item"><a href="{% url 'homepage' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a></div>
                <div class="nav-item"><a href="#" class="nav-link {% if request.path == '/' %}active{% endif %}">My Library</a></div>

                <div class="nav-item dropdown-toggle">
                    Write
                    <div class="dropdown">
                        <a href="{% url 'new_story' %}">Create a new story</a>
                        <a href="#">My Stories</a>
                    </div>
                </div>
                <div class="profile-toggle">
                    <img src="{% static 'Images/profile.png' %}" alt="Profile" class="profile-icon">
                    <div class="profile-dropdown">
                        <a href="#">Settings</a>
                        <a href="/" onclick="event.preventDefault(); window.location.href='/';">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="custom-dropdown">
        <div class="dropdown-header">
            <img src="{{ book.book_image.url }}" alt="Book Icon" class="book-icon">
            <div class="book-info">
                <span class="book-title">{{ book.title }}</span>
                <span class="book-author">by {{ book.author }}</span>
            </div>
        </div>
        <ul class="dropdown-list">
            {% for ch in chapters %}
                <li>
                    <a href="{% url 'read_specific_chapter' book.id ch.id %}">{{ ch.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    
    <h2>{{ chapter.title }}</h2>
    <div class="content-container">
        <p>{{ chapter.content }}</p>
    </div>
</body>
</html>
