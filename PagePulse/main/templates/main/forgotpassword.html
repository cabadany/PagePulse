<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Page Pulse</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF9F6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
        }

        .logo img {
            height: 40px;
        }

        .create-account {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 14px;
            color: #4F4F4F;
            text-decoration: none;
        }

        .create-account:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 30px;
            color: #FF6F61;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #4F4F4F;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        input {
            width: 30%;
            padding: 10px;
            border: 1px solid #4F4F4F;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #4F4F4F;
        }

        input::placeholder {
            color: #B0B0B0;
        }

        button {
            width: 30%;
            padding: 10px;
            border: 1px solid #FF6F61;
            border-radius: 5px;
            background-color: transparent;
            color: #FF6F61;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF6F61;
            color: white;
        }

        .back-link {
            margin-top: 20px;
            font-size: 14px;
            color: #4F4F4F;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="{% static 'main/images/IM2 Logo.png' %}" alt="Page Pulse Logo">
    </div>
    <a href="{% url 'signup' %}" class="create-account">Create a account</a>

    <h1>FORGOT PASSWORD</h1>
    <p>Enter your email and I'll send you a 4-digit code.</p>
    <form action="#" method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter email" required>
        <button type="submit">Send</button>
    </form>
    <a href="{% url 'login' %}" class="back-link">&larr; Back to Log In</a>
</body>
</html>
