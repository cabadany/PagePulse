<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Page Pulse</title>
    {% load static %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF9F6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50px;
        }

        .logo img {
            height: 70px;
        }

        .create-account {
    position: absolute;
    top: 50px; /* Increased from 20px to 50px */
    right: 30px;
    font-size: 20px; /* Increased size */
    font-weight: light;
    color: black;
    text-decoration: none;
    font-family: 'Inter', sans-serif;
}

.create-account:hover {
    text-decoration: underline;
}

        h1.forgot-password {
            font-size: 65px;
            color: #FF6F61;
            margin-bottom: 10px;
            font-family: 'Inter', sans-serif;
            font-weight: 300; /* Light font weight */
            text-transform: uppercase;
            letter-spacing: 10px; /* 10% letter spacing for "Forgot Password" */
            text-align: center;
            margin: 0; /* Ensure no margin is affecting alignment */
        }

        h2 {
            font-size: 18px;
            color: #4F4F4F;
            margin-bottom: 30px; /* Added margin to create space below */
            font-weight: 300; /* Light font weight */
        }


        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px; /* Ensures consistent width for form */
        }

        input {
            width: 90%; /* Full width, same as login */
            padding: 15px; /* Adjust padding for consistency */
            border: 2px solid #4F4F4F; /* Same as login form */
            border-radius: 5px;
            margin-bottom: 25px; /* Match login margin */
            font-size: 16px; /* Font size adjustment */
            color: #4F4F4F;
            background-color: transparent;
        }

        input::placeholder {
            color: #B0B0B0;
        }

        button {
            width: 99%; /* Full width, same as login */
            padding: 15px; /* Adjust padding for consistency */
            border: 2px solid #FF6F61;
            border-radius: 5px;
            background-color: transparent;
            color: #FF6F61;
            font-size: 18px; /* Font size adjustment */
            cursor: pointer;
            text-align: center;
        }

        button:hover {
            background-color: #FF6F61;
            color: white;
        }

        .back-link {
            margin-top: 30px; /* Increased margin for more space */
            font-size: 18px; /* Adjusted font size */
            color: #4F4F4F;
            text-decoration: none;
        }


        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="logo">
        <img src="{% static 'main/images/IM2 Logo.png' %}" alt="Page Pulse Logo">
    </div>
    <a href="{% url 'signup' %}" class="create-account">Create an account</a>

    <h1 class="forgot-password">FORGOT PASSWORD</h1>
    <h2>Enter your email and we'll send you a 4-digit code.</h2>
    <form action="#" method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter email" required>
        <button type="submit">Send</button>
    </form>
    <a href="{% url 'login' %}" class="back-link">&lt; Back to Log In</a>
</body>
</html>
