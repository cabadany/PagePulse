<!-- main/templates/main/new_story.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF9F6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 800px;
            padding: 40px;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
        }
        
        .cover-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
        }
        
        .cover-box {
            width: 180px;
            height: 240px;
            border: 2px solid #CCC;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #AAA;
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
        }

        .form-container {
            width: 70%;
        }

        h1 {
            color: #FF6F61;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
            color: #666;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #CCC;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 60px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .tag-box, .rating-box {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-box input, .rating-box input {
            width: auto;
        }

        .button {
            font-size: 14px;
            background: none;
            border: none;
            color: #FF6F61;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            text-decoration: underline;
        }

        .rating-switch {
            font-size: 14px;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .rating-switch span {
            cursor: pointer;
            padding: 5px;
            color: #FF6F61;
        }
        
        .rating-switch span.active {
            font-weight: bold;
            color: #FF6F61;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="cover-container">
            <div class="cover-box">
                <p>Add a cover</p>
            </div>
            <p>Untitled Story</p>
        </div>

        <div class="form-container">
            <h1>Story Details</h1>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="id_title">Title</label>
                {{ form.title }}

                <label for="id_description">Description</label>
                {{ form.description }}

                <label for="id_characters">Main Characters</label>
                <div class="form-row">
                    {{ form.characters }}
                    <button class="button" type="button">+</button>
                </div>

                <div class="form-row">
                    <div>
                        <label for="id_category">Category</label>
                        {{ form.category }}
                    </div>
                    <div>
                        <label for="id_target_audience">Target Audience</label>
                        {{ form.target_audience }}
                    </div>
                </div>

                <label for="id_language">Language</label>
                {{ form.language }}

                <div class="form-row">
                    <div class="tag-box">
                        <label for="id_tags">Tags</label>
                        {{ form.tags }}
                        <button class="button" type="button">+</button>
                    </div>
                    <div class="rating-box">
                        <label for="id_rating_mature">Rating</label>
                        <div class="rating-switch">
                            <span id="rating-on" class="active">ON</span> / <span id="rating-off">OFF</span>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <button class="button" type="submit">Save Story</button>
                    <a href="{% url 'story_list' %}" class="button">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const ratingOn = document.getElementById('rating-on');
        const ratingOff = document.getElementById('rating-off');

        ratingOn.addEventListener('click', () => {
            ratingOn.classList.add('active');
            ratingOff.classList.remove('active');
        });

        ratingOff.addEventListener('click', () => {
            ratingOff.classList.add('active');
            ratingOn.classList.remove('active');
        });
    </script>
</body>
</html>
