<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Pulse - Admin Login</title>
    {% load static %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF9F6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 50px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #FAF9F6;
        }

        .logo img {
            height: 70px;
        }

        h1 {
            font-size: 65px;
            color: #FF6F61;
            letter-spacing: 10px;
            margin-bottom: 1px;
            margin-top: 70px;
            font-weight: 300; 
        }

        h2 {
            font-size: 18px;
            color: #4F4F4F;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            text-align: center;
        }

        .login-form input {
            width: 20%;
            padding: 15px;
            border: 2px solid #4F4F4F;
            margin-bottom: 25px;
            border-radius: 5px;
            font-size: 16px;
            color: #4F4F4F;
            background-color: transparent;
        }

        .login-form input::placeholder {
            color: #4F4F4F;
        }

        .login-form .forgot-password {
            color: #4F4F4F;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            margin-left: 15%;
        }

        .login-form .login-button {
            width: 22%;
            padding: 15px;
            border: 2px solid #FF6F61;
            background: none;
            color: #FF6F61;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 0px;
        }

        .login-form .login-button:hover {
            background-color: #FF6F61;
            color: white;
            transform: scale(1.05); 
        }

        .signup-link {
            margin-top: 10px;
            color: #4F4F4F;
        }

        .signup-link a {
            color: #FF6F61;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'Images/IM2 Logo.png' %}" alt="Page Pulse Logo">
        </div>
    </header>

    <h1>ADMIN LOGIN</h1>
    <h2>Please log in to access the admin panel</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p style="color: red; font-weight: bold;">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <form class="login-form" action="{% url 'admin_login' %}" method="POST">
        {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        
        <input type="hidden" name="next" value="{% url 'admin_dashboard' %}">
    
        <button type="submit" class="login-button">Log In</button>
    </form>

    <div class="signup-link">
        <p>Not an admin? <a href="{% url 'login' %}" class="signup">Go to User Login</a></p>
    </div>
</body>
</html>
