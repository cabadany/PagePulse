<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Pulse - Sign Up</title>
    {% load static %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF9F6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 50px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #FAF9F6;
        }

        .logo img {
            height: 70px;
        }

        h1 {
            font-size: 65px;
            color: #FF6F61;
            letter-spacing: 10px;
            margin-bottom: 10px;
            margin-top: 70px;
            font-weight: 300;
        }

        h2 {
            font-size: 18px;
            color: #4F4F4F;
            margin-bottom: 10px; 
            font-weight: 300;
            line-height: 1.5;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }

        .name-inputs {
            display: flex;
            justify-content: space-between;
            width: 108%;
            margin-bottom: 1px;
        }

        .name-inputs input {
            width: calc(50% - 5px);
            padding: 15px;
            border: 2px solid #4F4F4F;
            margin-right: 10px;
            border-radius: 5px;
            font-size: 16px;
            color: #4F4F4F;
            background-color: transparent;
        }

        .name-inputs input:last-child {
            margin-right: 0;
        }

        .signup-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #4F4F4F;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 16px;
            color: #4F4F4F;
            background-color: transparent;
        }

        .signup-form input::placeholder {
            color: #4F4F4F;
        }

        .signup-form button {
            width: 60%;
            padding: 15px;
            border: 2px solid #FF6F61;
            background: none;
            color: #FF6F61;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: -15px;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .terms input[type="checkbox"] {
            width: 30px; 
            height: 30px; 
            border-radius: 15px; 
            border: 2px solid #FFB6C1; 
            background-color: #FFF0F5; 
            margin-right: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-appearance: none;  
            -moz-appearance: none; 
        }

        .terms input[type="checkbox"]:checked {
            background-color: #FFB6C1; 
            border-color: #FFB6C1; 
        }

        .terms input[type="checkbox"]:checked::after {
            content: '❤️'; 
            color: white;
            font-size: 18px; 
            position: absolute;
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        }

        .terms label {
            font-size: 16px;
            color: #4F4F4F; 
            font-weight: 300;
        }

        .terms a {
            color: #FF6F61; 
            text-decoration: none; 
        }

        .terms a:hover {
            color: #D84B42; 
            text-decoration: underline; 
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-box {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-link {
            display: flex;
            align-items: center;
            border: 2px solid #4F4F4F;
            color: #4F4F4F;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 10px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-link:hover {
            background-color: #4F4F4F;
            color: #FAF9F6;
        }

        .social-link img {
            height: 25px;
            margin-right: 8px;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            color: #FF6F61;
            text-decoration: underline;
        }

        .error {
            color: #FF6F61;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #FF6F61;
            background-color: #FFF0F5;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        /* Custom file upload styling */
        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 15px 25px;
            background-color: transparent;
            color: #4F4F4F;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #4F4F4F;
            text-align: center;
            margin-bottom: 10px;
            width: 95%;
            margin-bottom: 10px;
        }

        .file-name {
            display: block;
            margin-top: 10px;
            color: #4F4F4F;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'Images/IM2 Logo.png' %}" alt="Page Pulse Logo">
        </div>
    </header>
    <main>
        <h1>CREATE AN ACCOUNT</h1>
        <h2>Create an account to unlock endless stories and start writing your own today.</h2>

        <form class="signup-form" action="{% url 'signup' %}" method="POST" enctype="multipart/form-data" onsubmit="return validatePassword()"> 
            {% csrf_token %}
            <div class="name-inputs">
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            </div>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <p id="password-error" class="error"></p>

            <!-- Custom file upload button -->
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" onchange="updateFileName()">
            <label for="profile_picture" class="custom-file-upload" id="file-name-button">Upload Profile Picture</label>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="{% url 'terms_conditions' %}" target="_blank">Terms & Conditions</a>
                </label>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="social-login">
            <p>Or sign up with:</p>
            <div class="social-box">
                <a href="#" class="social-link">
                    <img src="{% static 'Images/google-logo.png' %}" alt="Google Logo">
                    <span>Google</span>
                </a>
                <a href="#" class="social-link">
                    <img src="{% static 'Images/facebook-logo.png' %}" alt="Facebook Logo">
                    <span>Facebook</span>
                </a>
            </div>
        </div>
        
        <div class="signup-link">
            <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
        </div>
    </main>

    <script>
        function updateFileName() {
            const fileInput = document.getElementById("profile_picture");
            const fileNameButton = document.getElementById("file-name-button");
            const fileName = fileInput.files[0] ? fileInput.files[0].name : "No file chosen";
            fileNameButton.textContent = fileName;
        }

        function validatePassword() {
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("password-error");
            var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            if (!passwordRegex.test(password)) {
                errorMessage.textContent = "Password must be at least 8 characters long and contain both letters and numbers.";
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
