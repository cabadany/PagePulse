<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Pulse - Sign Up</title>
    {% load static %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF9F6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 50px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #FAF9F6;
        }

        .logo img {
            height: 70px;
        }

        h1 {
            font-size: 65px;
            color: #FF6F61;
            letter-spacing: 10%;
            margin-bottom: 10px;
            margin-top: 70px;
            font-weight: 300; 
        }

        h2 {
            font-size: 18px;
            color: #4F4F4F;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }

        .name-inputs {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1px;
        }

        .name-inputs input {
            width: calc(50% - 5px);
            padding: 15px;
            border: 2px solid #4F4F4F;
            margin-right: 10px;
            border-radius: 5px;
            font-size: 16px;
            color: #4F4F4F;
            background-color: transparent;
        }

        .name-inputs input:last-child {
            margin-right: 0;
        }

        .signup-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #4F4F4F;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 16px;
            color: #4F4F4F;
            background-color: transparent;
        }

        .signup-form input::placeholder {
            color: #4F4F4F;
        }

        .signup-form button {
            width: 60%;
            padding: 15px;
            border: 2px solid #FF6F61;
            background: none;
            color: #FF6F61;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: -15px;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            margin-left: 0;
            width: 100%;
        }

        .terms input {
            margin-right: 10px;
            width: auto;
            margin-top: 5px;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-box {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-link {
            display: flex;
            align-items: center;
            border: 2px solid #4F4F4F;
            color: #4F4F4F;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 10px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-link:hover {
            background-color: #4F4F4F;
            color: #FAF9F6;
        }

        .social-link img {
            height: 25px;
            margin-right: 8px;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            color: #FF6F61;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'main/images/IM2 Logo.png' %}" alt="Page Pulse Logo">
        </div>
    </header>
    <main>
        <h1>CREATE AN ACCOUNT</h1>
        <h2>Create an account to unlock endless stories and start writing your own today.</h2>

        <form class="signup-form" action="{% url 'signup' %}" method="POST"> 
            {% csrf_token %}
            <div class="name-inputs">
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            </div>
            <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms & Conditions</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        
        <div class="social-login">
            <p>Or sign up with:</p>
            <div class="social-box">
                <a href="{% url 'signup_view' 'google' %}" class="social-link">
                    <img src="{% static 'main/images/google-logo.png' %}" alt="Google Logo">
                    <span>Google</span>
                </a>
                <a href="{% url 'socialaccount_login' 'facebook' %}" class="social-link">
                    <img src="{% static 'main/images/facebook-logo.png' %}" alt="Facebook Logo">
                    <span>Facebook</span>
                </a>
                
            </div>
        </div>
        <div class="signup-link">
            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </main>
</body>
</html>
