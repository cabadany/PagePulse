{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} Books</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-item {
            cursor: pointer;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .book-item:hover {
            transform: scale(1.05);
        }

        .book-item img {
            width: 100%;
            border-radius: 5px;
        }

        h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        p {
            margin-top: 5px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ category }} Books</h1>
    </header>

    <div class="book-grid">
        {% for book in books %}
        <div class="book-item" onclick="openModal(
            '{% if book.book_image %}{{ book.book_image.url }}{% else %}{% static 'images/default_book_cover.jpg' %}{% endif %}',
            '{{ book.title }}',
            '{{ book.author }}',
            '{{ book.category }}',
            '{{ book.description|escapejs }}')">
            {% if book.book_image %}
            <img src="{{ book.book_image.url }}" alt="{{ book.title }}">
            {% else %}
            <img src="{% static 'images/default_book_cover.jpg' %}" alt="No cover available">
            {% endif %}
            <h3>{{ book.title }}</h3>
            <p>{{ book.author }}</p>
        </div>
        {% empty %}
            <p>No books found in this category.</p>
        {% endfor %}
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="bookDetails"></div>
        </div>
    </div>

    <script>
        function openModal(image, title, author, category, description) {
            const modal = document.getElementById('bookModal');
            modal.style.display = 'block';
            document.getElementById('bookDetails').innerHTML = `
                <img src="${image}" alt="${title}" style="width: 100px;">
                <h2>${title}</h2>
                <p><strong>Author:</strong> ${author}</p>
                <p><strong>Category:</strong> ${category}</p>
                <p><strong>Description:</strong> ${description}</p>
            `;
        }

        function closeModal() {
            const modal = document.getElementById('bookModal');
            modal.style.display = 'none';
        }

        window.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
