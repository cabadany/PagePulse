{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #FAF9F6;
            background-color: #FAF9F6;
            margin: 0;
            padding: 20px;
        }

        .back-button {
            display: flex;
            align-items: center;
            margin: 10px 0;
            text-decoration: none;
            color: #555;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #4F4F4F;
        }

        .back-button svg {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            color: #333;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-item {
            cursor: pointer;
            text-align: center;
            color: #4F4F4F;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .book-item:hover {
            transform: scale(1.05);
        }

        .book-item img {
            width: 100%;
            border-radius: 5px;
        }

        h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        h1 {
            color: #4F4F4F;
        }

        p {
            margin-top: 5px;
            font-size: 1em;
            color: #555;
        }

        .book-item p {
            color: #ff6f61;
        }

        .modal-content img {
            width: 100px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .start-reading-button,
        .add-to-lib {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #FF6F61;
            color: #FF6F61;
            background: transparent;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .start-reading-button:hover,
        .add-to-lib:hover {
            background: #FF6F61;
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="{% url 'homepage' %}" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"></path>
        </svg>
        Back to Homepage
    </a>

    <header>
        <h1>{{ category }} Books</h1>
    </header>

    <div class="book-grid">
        {% for book in books %}
        <div class="book-item" onclick="openModal(
            '{% if book.book_image %}{{ book.book_image.url }}{% else %}{% static 'images/default_book_cover.jpg' %}{% endif %}',
            '{{ book.title }}',
            '{{ book.author }}',
            '{{ book.category }}',
            '{{ book.description|escapejs }}')">
            {% if book.book_image %}
            <img src="{{ book.book_image.url }}" alt="{{ book.title }}">
            {% else %}
            <img src="{% static 'images/default_book_cover.jpg' %}" alt="No cover available">
            {% endif %}
            <h3>{{ book.title }}</h3>
            <p>{{ book.author }}</p>
        </div>
        {% empty %}
            <p>No books found in this category.</p>
        {% endfor %}
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="">
            <h2 id="modalTitle"></h2>
            <p><strong>Author:</strong> <span id="modalAuthor"></span></p>
            <p><strong>Category:</strong> <span id="modalCategory"></span></p>
            <p id="modalDescription"></p>
            <div class="button-container">
                <button class="start-reading-button">Start Reading</button>
                <button class="add-to-lib">Add to Library</button>
            </div>
        </div>
    </div>

    <script>
        function openModal(image, title, author, category, description) {
            const modal = document.getElementById('bookModal');
            modal.style.display = 'flex';
            document.getElementById('modalImage').src = image;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalAuthor').textContent = author;
            document.getElementById('modalCategory').textContent = category;
            document.getElementById('modalDescription').textContent = description;
        }

        function closeModal() {
            document.getElementById('bookModal').style.display = 'none';
        }

        window.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
