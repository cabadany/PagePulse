<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Chapters</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF9F6;
        }

        /* Styling for h1 element */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-top: 20px;
        }

        /* Styling for h3 elements */
        h3 {
            font-size: 1.5rem;
            color: #555;
        }

        h2 {
            font-size: 1.75rem;
            color: #333;
            text-align: center;
            margin-top: 30px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: "";
            display: block;
            width: calc(100% - 400px); /* Total margin = 200px on each side */
            height: 1px;
            background-color: #4F4F4F;
            margin: 0 auto;
            position: absolute;
            left: 200px;
            bottom: 0;
        }



        /* Styling for the list of chapters */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: #0056b3;
        }

        /* Styling for the content paragraph */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-top: 20px;
            color: #333;
        }
        .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }

        .logo img {
            height: 70px;
        }
        header {
            display: flex;
            justify-content: space-between; /* Space out the left and right sections */
            align-items: center;
            width: 100%; /* Ensure the header takes up the full width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
}

.header-left {
    display: flex;
    align-items: center;
}

.header-right {
    display: flex;
    align-items: center;
    justify-content: flex-end; /* Align items to the far right */
    margin-left: auto; /* This will push the header-right section to the far right */
}


.nav-container {
    display: flex;
    align-items: center;
    gap: 20px;
    
}

.nav-item {
    cursor: pointer;
    color: #4F4F4F;
    font-size: 25px;
}
.nav-item a {
    text-decoration: none; /* Remove underline */
    color: #4F4F4F; /* Maintain the text color */
    font-size: 25px;
}

.nav-link {
    text-decoration: none;
    color: #666;
    font-size: 25px;
    font-weight: 500;
}

.nav-link:hover {
    color: #FF6F61; /* Change color on hover */
}

.nav-link.active {
    color: #FF6F61; /* Change color when active */
}


.profile-icon {
    height: 40px;
    width: auto;
    cursor: pointer;
    margin-left: 20px;
}

.search-container {
    display: flex;

}

.search-bar {
    display: flex;
    align-items: center;
    position: relative;
}

.search-icon {
    height: 30px;
    width: auto;
    margin-right: 10px;
}

.search-field {
    padding: 10px 10px 10px 10px;
    font-size: 16px;
    border: 2px solid #FAF9F6;
    border-radius: 10px;
    width: 300px;
    background-color: #FAF9F6;
}
        .search-text {
            font-size: 20px;
            color: #4F4F4F;
            font-weight: 400;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            border-radius: 5px;
            z-index: 1;
        }
        .dropdown a {
            color: #FAF9F6;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown a:hover {
            background-color: #666;
        }
        .dropdown-toggle,
        .profile-toggle {
            position: relative;
        }
        .dropdown-toggle:hover .dropdown {
            display: block;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            border-radius: 5px;
            z-index: 1;
        }
        .profile-dropdown a {
            color: #FAF9F6;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .profile-dropdown a:hover {
            background-color: #666;
        }
        .profile-toggle:hover .profile-dropdown {
            display: block;
        }
        .chapter-dropdown {
    padding: 10px 15px;
    font-size: 16px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;  /* Adjust the width if needed */
    max-width: 300px;  /* Limits the width for larger screens */
}

.chapter-dropdown:focus {
    outline: none;
    border-color: #4F4F4F; /* Highlight the border when the dropdown is focused */
}

.chapter-dropdown option {
    padding: 10px;
    background-color: #fff;
    color: #333;
    font-size: 16px;
}

.chapter-dropdown option:hover {
    background-color: #f1f1f1;
}
.content-container {
    margin-left: 200px;
    margin-right: 200px;
    display: flex;
    justify-content: center;  /* Centers the content horizontally */
}

.content-container p {
    max-width: 100%; /* Ensures the content doesn't overflow */
    word-wrap: break-word; /* Ensures long words break to fit within the container */
}

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="/PagePulse/Images//IM2 Logo.png" alt="Page Pulse Logo">
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <img src="/PagePulse/Images/search.png" alt="Search" class="search-icon">
                    <input type="search" class="search-field" placeholder="Search">
                </div>
            </div>
            
            <div class="nav-container">
                <div class="nav-item"><a href="{% url 'homepage' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a></div>
                <div class="nav-item"><a href="#" class="nav-link {% if request.path == '/' %}active{% endif %}">My Library</a></div>

                <div class="nav-item dropdown-toggle">
                    Write
                    <div class="dropdown">
                        <a href="{% url 'new_story' %}">Create a new story</a>
                        <a href="#">My Stories</a>
                    </div>
                </div>
                <div class="profile-toggle">
                    <img src="/PagePulse/Images/profile.png" alt="Profile" class="profile-icon">
                    <div class="profile-dropdown">
                        <a href="#">Settings</a>
                        <a href="/" onclick="event.preventDefault(); window.location.href='/';">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div>
        <select class="chapter-dropdown" onchange="window.location.href=this.value">
            <option value="" disabled selected>{{ book.title }}</option>
            {% for ch in chapters %}
                <option value="{% url 'read_specific_chapter' book.id ch.id %}">{{ ch.title }}</option>
            {% endfor %}
        </select>
    </div>
    

    <h3>Progress:</h3>
    
    <h2>{{ chapter.title }}</h2>
    <div class="content-container">
        <p>{{ chapter.content }}</p>
    </div>
    
</body>
</html>
