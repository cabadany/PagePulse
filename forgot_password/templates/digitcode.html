<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code - Page Pulse</title>
    {% load static %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #FAF9F6; /* Subtle gradient for depth */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50px;
        }

        .logo img {
            height: 70px;
        }

        h1 {
            font-size: 65px;
            color: #FF6F61;
            margin-bottom: 10px;
            font-family: 'Inter', sans-serif;
            font-weight: 300; 
            text-transform: uppercase;
            letter-spacing: 10px;
            text-align: center;
            margin: 0; 
        }

        h2 {
            font-size: 18px;
            color: #4F4F4F;
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.5; /* Improved line-height for better readability */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .code-input-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 30px;
        }

        .code-input-container input {
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #4F4F4F;
            border-radius: 10px; /* Slightly rounded edges */
            background-color: transparent;
            color: #4F4F4F;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth focus transition */
        }

        .code-input-container input:focus {
            outline: none;
            border-color: #FF6F61;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.6); /* Focus effect with subtle shadow */
        }

        button {
            width: 99%;
            padding: 15px;
            border: 2px solid #FF6F61;
            border-radius: 5px;
            background-color: transparent;
            color: #FF6F61;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for button hover */
        }

        button:hover {
            background-color: #FF6F61;
            color: white;
            transform: scale(1.05); /* Subtle button enlargement on hover */
        }

        .back-link {
            margin-top: 40px; /* Increased margin for better spacing */
            font-size: 16px;
            color: #4F4F4F;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #FF6F61; /* Back link color changes on hover */
        }
        
    </style>
</head>
<body>
    <div class="logo">
        <img src="/PagePulse/Images/IM2 Logo.png" alt="Page Pulse Logo">
    </div>

    <h1>ENTER 4-DIGIT CODE</h1>
    <h2>We've sent a code to your email. Please enter it below to reset your password.</h2>
    <form action="{% url 'resetpassword' %}" method="POST">
        {% csrf_token %}
        <div class="code-input-container">
            <input type="text" maxlength="1" name="digit1" required>
            <input type="text" maxlength="1" name="digit2" required>
            <input type="text" maxlength="1" name="digit3" required>
            <input type="text" maxlength="1" name="digit4" required>
        </div>
        <button type="submit">Continue</button>
    </form>
    
    <a href="{% url 'login' %}" class="back-link">&lt; Back to Log In</a>
</body>
</html>
