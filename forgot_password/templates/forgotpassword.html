<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Page Pulse</title>
    {% load static %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #FAF9F6; /* Subtle gradient for depth */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50px;
        }

        .logo img {
            height: 70px;
        }

        .create-account {
            position: absolute;
            top: 50px; /* Increased from 20px to 50px */
            right: 30px;
            font-size: 19px; /* Increased size */
            font-weight: light;
            color: black;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
        }

        .create-account:hover {
            text-decoration: underline;
        }

        h1.forgot-password {
            font-size: 65px;
            color: #FF6F61;
            margin-bottom: 10px;
            font-family: 'Inter', sans-serif;
            font-weight: 300; 
            text-transform: uppercase;
            letter-spacing: 10px;
            text-align: center;
            margin: 0; 
        }

        h2 {
            font-size: 18px;
            color: #4F4F4F;
            margin-bottom: 40px; 
            font-weight: 300;
            line-height: 1.5; 
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        input {
            width: 90%; /* Full width, consistent with other forms */
            padding: 15px;
            border: 2px solid #4F4F4F;
            border-radius: 5px;
            margin-bottom: 25px;
            font-size: 16px;
            color: #4F4F4F;
            background-color: transparent;
            transition: box-shadow 0.3s ease, border-color 0.3s ease; /* Smooth transitions */
        }

        input::placeholder {
            color: #B0B0B0;
        }

        input:focus {
            outline: none;
            border-color: #FF6F61;
            box-shadow: 0 0 8px rgba(255, 111, 97, 0.6); /* Focus effect with subtle shadow */
        }

        button {
            width: 99%;
            padding: 15px;
            border: 2px solid #FF6F61;
            border-radius: 5px;
            background-color: transparent;
            color: #FF6F61;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth button hover effect */
        }

        button:hover {
            background-color: #FF6F61;
            color: white;
            transform: scale(1.05); /* Subtle button enlargement on hover */
        }

        .back-link {
            margin-top: 40px; /* Increased margin for better spacing */
            font-size: 16px;
            color: #4F4F4F;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #FF6F61; /* Back link color changes on hover */
        }

    </style>
</head>
<body>
    <div class="logo">
        <img src="/PagePulse/Images/IM2 Logo.png" alt="Page Pulse Logo">
    </div>
    <a href="{% url 'signup' %}" class="create-account">Create an account</a>

    <h1 class="forgot-password">FORGOT PASSWORD</h1>
    <h2>Enter your email and we'll send you a 4-digit code.</h2>
    
    <form action="{% url 'digitcode' %}" method="POST">
        {% csrf_token %}
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit" class="login-button">Send Code</button>
    </form>    
    
    <a href="{% url 'login' %}" class="back-link">&lt; Back to Log In</a>
</body>
</html>
