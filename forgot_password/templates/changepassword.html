<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Page Pulse</title>
    {% load static %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF9F6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50px;
        }

        .logo img {
            height: 70px; /* Adjusted logo size */
        }

        h1 {
            font-size: 65px;
            color: #FF6F61;
            margin-bottom: 10px;
            font-family: 'Inter', sans-serif;
            font-weight: 300; 
            text-transform: uppercase;
            letter-spacing: 10px;
            text-align: center;
            margin: 0; 
        }

        h2 {
            font-size: 18px;
            color: #4F4F4F;
            margin-bottom: 30px;
            font-weight: 300;
            line-height: 1.5;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        input {
            width: 90%;
            padding: 15px;
            border: 2px solid #4F4F4F;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #4F4F4F;
            background-color: transparent;
        }

        input::placeholder {
            color: #B0B0B0;
        }

        button {
            width: 99%;
            padding: 15px;
            border: 2px solid #FF6F61;
            border-radius: 5px;
            background-color: transparent;
            color: #FF6F61;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #FF6F61;
            color: white;
            transform: scale(1.05);
        }

        .back-link {
            margin-top: 40px;
            font-size: 16px;
            color: #4F4F4F;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #FF6F61;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="/PagePulse/Images/IM2 Logo.png" alt="Page Pulse Logo">
    </div>

    <h1>FORGOT PASSWORD</h1>
    <h2>Create a strong password to secure your account.</h2>
    
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Reset Password</button>
    </form>  

    <a href="{% url 'login' %}" class="back-link">&lt; Back to Log In</a>

</body>
</html>
