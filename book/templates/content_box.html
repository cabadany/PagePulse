<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Chapter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF9F6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 600px;
            padding: 30px;
            background-color: #FAF9F6;
        }

        h1 {
            color: #FF6F61;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin: 10px 0 5px;
            color: #666;
        }

        input[type="text"], textarea {
            font-family: Arial, sans-serif;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border-radius: 8px;
            background-color: #FAF9F6;
            border: 2px solid #CCC;
            box-sizing: border-box;
        }

        textarea {
            height: 200px;
            resize: none;
        }

        .button {
            font-size: 16px;
            background: transparent;
            color: #FF6F61;
            border: 2px solid #FF6F61; 
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #FF6F61; 
            color: #FFFFFF; 
            border-color: #FF6F61;
        }
        .back-link {
            display: block;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #FF6F61;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .back-link::before {
            content: "‚Üê ";
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>New Chapter for {{ book.title }}</h1>

        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}

        <form method="post" id="new-chapter-form">
            {% csrf_token %}
            <input type="hidden" name="book_id" value="{{ book.id }}">

            <label for="id_title">Chapter Title</label>
            <input type="text" id="id_title" name="title" placeholder="Enter chapter title" required>

            <label for="id_content">Content</label>
            <textarea id="id_content" name="content" placeholder="Write the chapter content here..." required></textarea>

            <button type="submit" class="button">Save Chapter</button>
        </form>

        <a href="{% url 'homepage' %}" class="back-link">Back to Homepage</a>  
    </div>
</body>
</html>
