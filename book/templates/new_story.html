<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF9F6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            width: 800px;
            padding: 40px;
            background-color: #FAF9F6;
            border-radius: 8px;
            display: flex;
            gap: 20px;
        }

        .cover-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 14%;
            margin-right: 5%;
            width: 30%;
        }

        .cover-box {
            width: 180px;
            height: 240px;
            border: 2px solid #CCC;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #AAA;
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
            position: relative;
            cursor: pointer;
        }

        .cover-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .form-container {
            width: 70%;
        }

        h1 {
            color: #FF6F61;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
            color: #666;
        }

        input[type="text"], textarea, select, input[type="date"] {
            width: 100%;
    padding: 8px;
    margin-top: 5px;
    font-size: 14px;
    font-family: Arial, sans-serif;
    border-radius: 8px;
    background-color: #FAF9F6;
    box-sizing: border-box;
    border: 2px solid #CCC;
}

textarea {
    height: 80px;
    resize: none;
}

select, input[type="date"] {
    height: 38px;
}

        .form-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .button {
            font-size: 14px;
            background: none;
            border: 1px solid #FF6F61;
            color: #FF6F61;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }

        .button:hover {
            background-color: #FF6F61;
            color: #FFFFFF;
        }

        .dynamic-list {
            margin-top: 20px;
        }

        .dynamic-item {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .remove-button {
            font-size: 14px;
            background: none;
            border: 1px solid #FF6F61;
            color: #FF6F61;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .remove-button:hover {
            background-color: #FF6F61;
            color: #FFFFFF;
        }

        /* Add styles for the links */
        .continue-link, .back-link {
            position: absolute;
            top: 20px;
            font-size: 18px;
            color: #FF6F61;
            text-decoration: none;
            font-weight: bold;
        }

        .continue-link {
            right: 20px;
        }

        .back-link {
            left: 20px;
        }

        .back-link:hover, .continue-link:hover {
            text-decoration: underline;
        }

        .back-link::before {
            content: "‚Üê";
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <a href="#" class="back-link">Back</a>
    <a href="#" class="continue-link" id="continue-link">Continue</a>

    <div class="container">
        <div class="cover-container">
            <div class="cover-box" id="cover-box">
                <p>Add a cover</p>
                <input type="file" id="cover-input" accept="image/*" style="display:none">
                <img id="cover-image" style="display:none">
                <button class="delete-button" id="delete-button" style="display:none">X</button>
            </div>
        </div>

        <div class="form-container">
            <h1>Story Details</h1>

            <form method="post" enctype="multipart/form-data" id="story-form">
                {% csrf_token %}

                <label for="id_title">Title</label>
                <input type="text" id="id_title" name="title" placeholder="Untitled Story">

                <label for="id_description">Description</label>
                <textarea id="id_description" name="description"></textarea>

                <div class="form-row">
                    <div>
                        <label for="id_category">Category</label>
                        <select name="category" id="id_category">
                            <option value="" disabled selected>Select a category</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Romance">Romance</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="New Adult">New Adult</option>
                            <option value="Short Story">Short Story</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Adventure">Adventure</option>
                            <option value="LGBTQ+">LGBTQ+</option>
                        </select>
                    </div>
                </div>

                <!-- Published Date -->
                <label for="id_published_date">Published Date</label>
                <input type="date" name="published_date" id="id_published_date">

            </form>
        </div>
    </div>

    <script>
        const coverInput = document.getElementById('cover-input');
        const coverImage = document.getElementById('cover-image');
        const coverBox = document.getElementById('cover-box');
        const deleteButton = document.getElementById('delete-button');

        coverBox.addEventListener('click', () => coverInput.click());

        coverInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    coverImage.src = reader.result;
                    coverImage.style.display = 'block';
                    deleteButton.style.display = 'block';
                    coverBox.querySelector('p').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        deleteButton.addEventListener('click', function () {
            coverImage.style.display = 'none';
            deleteButton.style.display = 'none';
            coverBox.querySelector('p').style.display = 'block';
            coverInput.value = '';
        });

        document.getElementById('continue-link').addEventListener('click', function () {
            document.getElementById('story-form').submit();
        });
    </script>
</body>
</html>
