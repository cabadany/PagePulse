{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stories</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #FAF9F6;
            background-color: #FAF9F6;
            margin: 0;
            padding: 20px;
        }
        h2 {
            margin-bottom: 10px;
            color: #4F4F4F;
        }
        .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }
        .logo img {
            height: 70px;
        }
        header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            width: 100%;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-right {
            display: flex;
            align-items: center;
            justify-content: flex-end; 
            margin-left: auto;
        }
        .nav-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 93%;
        }
        .nav-item {
            cursor: pointer;
            color: #4F4F4F;
            font-size: 25px;
        }
        .nav-item a {
            text-decoration: none;
            color: #4F4F4F;
            font-size: 25px;
        }
        .nav-link {
            text-decoration: none;
            color: #666;
            font-size: 25px;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #FF6F61;
        }
        .nav-link.active {
            color: #FF6F61; 
        }
        .profile-icon {
            height: 40px;
            width: auto;
            cursor: pointer;
            margin-left: 20px;
        }
        .search-container {
            display: flex;
        }
        .search-bar {
            display: flex;
            align-items: center;
            position: relative;
        }
        .search-icon {
            height: 30px;
            width: auto;
            margin-right: 10px;
        }
        .search-field {
            padding: 10px 10px 10px 10px;
            font-size: 16px;
            border: 2px solid #FAF9F6;
            border-radius: 10px;
            width: 300px;
            background-color: #FAF9F6;
        }
        .search-text {
            font-size: 20px;
            color: #4F4F4F;
            font-weight: 400;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            border-radius: 5px;
            z-index: 1;
        }
        .dropdown a {
            color: #FAF9F6;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown a:hover {
            background-color: #666;
        }
        .dropdown-toggle,
        .profile-toggle {
            position: relative;
        }
        .dropdown-toggle:hover .dropdown {
            display: block;
        }
        .profile-dropdown {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            border-radius: 5px;
            z-index: 1;
        }
        .profile-dropdown a {
            color: #FAF9F6;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .profile-dropdown a:hover {
            background-color: #666;
        }
        .profile-toggle:hover .profile-dropdown {
            display: block;
        }
        .main-content {
            margin-top: 40px;
        }
        .main-content h1 {
            font-size: 32px;
            color: #FF6F61;
            margin-bottom: 30px;
        }
        .container {
            background-color: #FAF9F6;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
        }
        .container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 100;
            color: #4F4F4F;
        }
        .create-story-btn {
            background-color: #FF6F61;
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 100;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
            text-transform: none;
        }
        .create-story-btn:hover {
            background-color: #FF6F61;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="{% static 'main/images/IM2 Logo.png' %}" alt="Page Pulse Logo">
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <img src="{% static 'main/images/search.png' %}" alt="Search" class="search-icon">
                    <input type="search" class="search-field" placeholder="Search">
                </div>
            </div>
            
            <div class="nav-container">
                <div class="nav-item">
                    <a href="{% url 'homepage' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
                </div>
                <div class="nav-item">
                    <a href="{% url 'homepage' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">My Library</a>
                </div>
    
                <div class="nav-item dropdown-toggle">
                    Write
                    <div class="dropdown">
                        <a href="{% url 'new_story' %}">Create a new story</a>
                        <a href="{% url 'my_stories' %}">My Stories</a>
                    </div>
                </div>
                <div class="profile-toggle">
                    <img src="{% static 'main/images/profile.png' %}" alt="Profile" class="profile-icon">
                    <div class="profile-dropdown">
                        <a href="#">Profile</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>    

    <div class="main-content">
        <h1>My Stories</h1>
        <div class="container">
            <img src="{% static 'main/images/book_icon.png' %}" alt="Book Logo">
            <h2>Hi, {{ user.username }}! You havenâ€™t written any stories yet.</h2>
            <button class="create-story-btn" onclick=location.href="{% url 'new_story' %}">+ Create a Story</button>
        </div>
    </div>
</body>
</html>
